{% extends 'base_main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register User
{% endblock title %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>

{% endblock content %}
